name: xp1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: "3.35.1" # Should match .fvmrc flutter version

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  checks: write
  statuses: write

jobs:
  # Check for file changes first
  paths-filter:
    runs-on: ubuntu-latest
    outputs:
      pubspec-changed: ${{ steps.filter.outputs.pubspec }}
      dart-changed: ${{ steps.filter.outputs.dart }}
      docs-changed: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            pubspec:
              - 'pubspec.yaml'
              - 'pubspec.lock'
            dart:
              - 'lib/**/*.dart'
              - 'test/**/*.dart'
              - 'tool/**/*.dart'
            docs:
              - '**/*.md'
              - 'doc/**/*'

  # ğŸ”§ Complete Environment Setup (runs first, based on rps.yaml install-all)
  setup:
    name: ğŸ”§ Complete Environment Setup
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # ğŸ¦ Setup Flutter first (no FVM in CI)
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      # ğŸ”§ Setup Very Good CLI early
      - name: ğŸ”§ Setup Very Good CLI
        run: dart pub global activate very_good_cli

      # ğŸ§¹ Clean and prepare environment
      - name: ğŸ§¹ Clean environment
        run: flutter clean

      # ğŸ“¦ Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      # ğŸ”§ Generate development environment
      - name: ğŸ”§ Generate development environment
        run: dart run build_runner clean

      - name: ğŸ”§ Build development config
        run: dart run build_runner build --define=envied_generator:envied=path=lib/features/env/development.env --delete-conflicting-outputs

      - name: ğŸ”§ Build staging config  
        run: dart run build_runner build --define=envied_generator:envied=path=lib/features/env/staging.env --delete-conflicting-outputs

      - name: ğŸ”§ Build production config
        run: dart run build_runner build --define=envied_generator:envied=path=lib/features/env/production.env --delete-conflicting-outputs

      # âœ… Verify setup completed
      - name: âœ… Verify setup
        run: |
          echo "ğŸ‰ Complete environment setup finished!"
          echo "âœ… Flutter version: $(flutter --version | head -1)"
          echo "âœ… Very Good CLI: $(very_good --version)"
          echo "âœ… Generated files:"
          find lib -name "*.g.dart" -o -name "*.config.dart" | wc -l | xargs echo "  Generated files count:"

  semantic-pull-request:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  dependency-validation:
    name: ğŸ” Dependency Validation
    needs: [paths-filter, setup]
    if: needs.paths-filter.outputs.pubspec-changed == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ” Validate dependencies
        run: flutter pub run rps validate-deps

  license-compliance:
    name: ğŸ” License Compliance
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ”§ Setup Very Good CLI
        run: dart pub global activate very_good_cli

      - name: ğŸ” Check license compliance
        run: make license-ci

  # Main CI Pipeline (depends on setup)
  ci:
    name: ğŸš€ Flutter CI Pipeline
    needs: [paths-filter, setup]
    if: needs.paths-filter.outputs.dart-changed == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ”§ Setup Very Good CLI
        run: dart pub global activate very_good_cli

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      # ğŸ”§ Generate code (environment should be ready from setup job)
      - name: ğŸ”§ Generate code
        run: dart run build_runner build --define=envied_generator:envied=path=lib/features/env/development.env --delete-conflicting-outputs

      # ğŸ” Check code quality
      - name: ğŸ” Format Check
        run: dart format --set-exit-if-changed .

      - name: ğŸ” Analyze Code
        run: flutter analyze --fatal-infos

      # ğŸ§ª Run tests with Very Good CLI
      - name: ğŸ§ª Run Tests
        run: very_good test --coverage

      # ğŸ—ï¸ Build app (development flavor)
      - name: ğŸ—ï¸ Build APK
        run: flutter build apk --release --flavor development --target lib/main_development.dart

      # âœ… Success
      - name: âœ… All Checks Passed
        run: echo "ğŸ‰ Flutter CI pipeline completed successfully!"

  spell-check:
    name: ğŸ“ Spell Check
    needs: [paths-filter, setup]
    if: needs.paths-filter.outputs.docs-changed == 'true' || github.event_name == 'push'
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/spell_check.yml@v1
    with:
      includes: |
        **/*.md
      modified_files_only: false