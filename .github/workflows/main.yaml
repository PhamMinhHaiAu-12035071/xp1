name: xp1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: "3.35.1" # Should match .fvmrc flutter version
  # ğŸ”§ CI Environment Variables (DRY principle - defined once, used everywhere)
  # Development Environment
  DEV_API_URL: "https://dev-api.xp1.com/api/v1"
  DEV_APP_NAME: "XP1 Development CI"
  DEV_ENVIRONMENT_NAME: "development"
  DEV_IS_DEBUG_MODE: "true"
  DEV_API_TIMEOUT_MS: "30000"
  # Staging Environment
  STAGING_API_URL: "https://staging-api.xp1.com/api"
  STAGING_APP_NAME: "XP1 Staging"
  STAGING_ENVIRONMENT_NAME: "staging"
  STAGING_IS_DEBUG_MODE: "false"
  STAGING_API_TIMEOUT_MS: "20000"
  # Production Environment
  PROD_API_URL: "https://api.xp1.com/api"
  PROD_APP_NAME: "XP1"
  PROD_ENVIRONMENT_NAME: "production"
  PROD_IS_DEBUG_MODE: "false"
  PROD_API_TIMEOUT_MS: "15000"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  checks: write
  statuses: write

jobs:
  # Check for file changes first
  paths-filter:
    runs-on: ubuntu-latest
    outputs:
      pubspec-changed: ${{ steps.filter.outputs.pubspec }}
      dart-changed: ${{ steps.filter.outputs.dart }}
      docs-changed: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            pubspec:
              - 'pubspec.yaml'
              - 'pubspec.lock'
            dart:
              - 'lib/**/*.dart'
              - 'test/**/*.dart'
              - 'tool/**/*.dart'
            docs:
              - '**/*.md'
              - 'doc/**/*'

  # ğŸ”§ Development Environment Setup (DRY: setup once, reused by all jobs)
  setup:
    name: ğŸ”§ Development Environment Setup
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # ğŸ¦ Setup Flutter first (no FVM in CI)
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true

      # ğŸ§¹ Clean and prepare environment
      - name: ğŸ§¹ Clean environment
        run: flutter clean

      # ğŸ”§ Setup envied environment with composite action
      - name: ğŸ”§ Setup Envied Environment
        uses: ./.github/actions/setup-envied
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          environment-mode: "all"
          very-good-cli: "true"
          # Pass environment variables explicitly to action
          dev-api-url: ${{ env.DEV_API_URL }}
          dev-app-name: ${{ env.DEV_APP_NAME }}
          dev-environment-name: ${{ env.DEV_ENVIRONMENT_NAME }}
          dev-is-debug-mode: ${{ env.DEV_IS_DEBUG_MODE }}
          dev-api-timeout-ms: ${{ env.DEV_API_TIMEOUT_MS }}
          staging-api-url: ${{ env.STAGING_API_URL }}
          staging-app-name: ${{ env.STAGING_APP_NAME }}
          staging-environment-name: ${{ env.STAGING_ENVIRONMENT_NAME }}
          staging-is-debug-mode: ${{ env.STAGING_IS_DEBUG_MODE }}
          staging-api-timeout-ms: ${{ env.STAGING_API_TIMEOUT_MS }}
          prod-api-url: ${{ env.PROD_API_URL }}
          prod-app-name: ${{ env.PROD_APP_NAME }}
          prod-environment-name: ${{ env.PROD_ENVIRONMENT_NAME }}
          prod-is-debug-mode: ${{ env.PROD_IS_DEBUG_MODE }}
          prod-api-timeout-ms: ${{ env.PROD_API_TIMEOUT_MS }}

      # âœ… Success
      - name: âœ… Setup completed
        run: |
          echo "ğŸ‰ Development environment setup finished!"
          echo "âœ… Flutter: $(flutter --version | head -1)"
          echo "âœ… Very Good CLI: $(very_good --version)"

  semantic-pull-request:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  dependency-validation:
    name: ğŸ” Dependency Validation
    needs: [paths-filter, setup]
    if: needs.paths-filter.outputs.pubspec-changed == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Envied Environment
        uses: ./.github/actions/setup-envied
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          environment-mode: "all"
          very-good-cli: "false"
          # Pass environment variables explicitly to action
          dev-api-url: ${{ env.DEV_API_URL }}
          dev-app-name: ${{ env.DEV_APP_NAME }}
          dev-environment-name: ${{ env.DEV_ENVIRONMENT_NAME }}
          dev-is-debug-mode: ${{ env.DEV_IS_DEBUG_MODE }}
          dev-api-timeout-ms: ${{ env.DEV_API_TIMEOUT_MS }}
          staging-api-url: ${{ env.STAGING_API_URL }}
          staging-app-name: ${{ env.STAGING_APP_NAME }}
          staging-environment-name: ${{ env.STAGING_ENVIRONMENT_NAME }}
          staging-is-debug-mode: ${{ env.STAGING_IS_DEBUG_MODE }}
          staging-api-timeout-ms: ${{ env.STAGING_API_TIMEOUT_MS }}
          prod-api-url: ${{ env.PROD_API_URL }}
          prod-app-name: ${{ env.PROD_APP_NAME }}
          prod-environment-name: ${{ env.PROD_ENVIRONMENT_NAME }}
          prod-is-debug-mode: ${{ env.PROD_IS_DEBUG_MODE }}
          prod-api-timeout-ms: ${{ env.PROD_API_TIMEOUT_MS }}

      - name: ğŸ” Validate dependencies
        run: flutter pub run rps validate-deps

  license-compliance:
    name: ğŸ” License Compliance
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Envied Environment
        uses: ./.github/actions/setup-envied
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          environment-mode: "all"
          very-good-cli: "true"
          # Pass environment variables explicitly to action
          dev-api-url: ${{ env.DEV_API_URL }}
          dev-app-name: ${{ env.DEV_APP_NAME }}
          dev-environment-name: ${{ env.DEV_ENVIRONMENT_NAME }}
          dev-is-debug-mode: ${{ env.DEV_IS_DEBUG_MODE }}
          dev-api-timeout-ms: ${{ env.DEV_API_TIMEOUT_MS }}
          staging-api-url: ${{ env.STAGING_API_URL }}
          staging-app-name: ${{ env.STAGING_APP_NAME }}
          staging-environment-name: ${{ env.STAGING_ENVIRONMENT_NAME }}
          staging-is-debug-mode: ${{ env.STAGING_IS_DEBUG_MODE }}
          staging-api-timeout-ms: ${{ env.STAGING_API_TIMEOUT_MS }}
          prod-api-url: ${{ env.PROD_API_URL }}
          prod-app-name: ${{ env.PROD_APP_NAME }}
          prod-environment-name: ${{ env.PROD_ENVIRONMENT_NAME }}
          prod-is-debug-mode: ${{ env.PROD_IS_DEBUG_MODE }}
          prod-api-timeout-ms: ${{ env.PROD_API_TIMEOUT_MS }}

      - name: ğŸ” Check license compliance
        run: make license-ci

  # Main CI Pipeline (depends on setup)
  ci:
    name: ğŸš€ Flutter CI Pipeline
    needs: [paths-filter, setup]
    if: needs.paths-filter.outputs.dart-changed == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Envied Environment
        uses: ./.github/actions/setup-envied
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          environment-mode: "all"
          very-good-cli: "true"
          # Pass environment variables explicitly to action
          dev-api-url: ${{ env.DEV_API_URL }}
          dev-app-name: ${{ env.DEV_APP_NAME }}
          dev-environment-name: ${{ env.DEV_ENVIRONMENT_NAME }}
          dev-is-debug-mode: ${{ env.DEV_IS_DEBUG_MODE }}
          dev-api-timeout-ms: ${{ env.DEV_API_TIMEOUT_MS }}
          staging-api-url: ${{ env.STAGING_API_URL }}
          staging-app-name: ${{ env.STAGING_APP_NAME }}
          staging-environment-name: ${{ env.STAGING_ENVIRONMENT_NAME }}
          staging-is-debug-mode: ${{ env.STAGING_IS_DEBUG_MODE }}
          staging-api-timeout-ms: ${{ env.STAGING_API_TIMEOUT_MS }}
          prod-api-url: ${{ env.PROD_API_URL }}
          prod-app-name: ${{ env.PROD_APP_NAME }}
          prod-environment-name: ${{ env.PROD_ENVIRONMENT_NAME }}
          prod-is-debug-mode: ${{ env.PROD_IS_DEBUG_MODE }}
          prod-api-timeout-ms: ${{ env.PROD_API_TIMEOUT_MS }}

      # ğŸ§¹ Clean environment (but keep generated files)
      - name: ğŸ§¹ Clean environment
        run: flutter clean

      # ğŸ“¦ Ensure dependencies are installed
      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ“¦ Installing Flutter dependencies..."
          flutter pub get --verbose
          echo "âœ… Dependencies installed"

      # âœ… Verify envied files from setup job
      - name: âœ… Verify envied files from setup
        run: |
          echo "âœ… Verifying envied files generated by setup job..."
          echo "ğŸ” Checking for envied .g.dart files:"
          find lib -name "*env*.g.dart" -type f | sort || {
            echo "âŒ No envied .g.dart files found!"
            echo "ğŸ” Listing all files in env directory:"
            ls -la lib/features/env/
            echo "ğŸ” Checking if build_runner was run in setup job..."
            echo "âš ï¸ Build_runner may have failed in setup job - files not generated"
            exit 1
          }
          echo "ğŸ“„ Found generated .g.dart files:"
          find lib -name "*env*.g.dart" -type f -exec ls -la {} \;
          echo "âœ… Envied files verified successfully"

      # ğŸ” Check code quality
      - name: ğŸ” Format Check
        run: dart format --set-exit-if-changed .

      # ğŸ” Analyze Code with debug output
      - name: ğŸ” Analyze Code
        run: |
          echo "ğŸ” Running flutter analyze with debug output..."
          flutter analyze --fatal-infos 2>&1 || {
            echo "âŒ Analysis failed. Checking for envied-related errors..."
            flutter analyze lib/features/env/ --fatal-infos 2>&1 || echo "âš ï¸ Env directory analysis failed"
            echo "ğŸ” Checking if .g.dart files exist..."
            find lib -name "*.g.dart" -type f
            echo "ğŸ” Checking environment variables..."
            env | grep -E "(API_URL|APP_NAME|ENVIRONMENT_NAME|IS_DEBUG_MODE|API_TIMEOUT_MS)" || echo "âš ï¸ No env vars found"
            exit 1
          }

      # ğŸ§ª Run tests with Very Good CLI
      - name: ğŸ§ª Run Tests
        run: very_good test --coverage

      # âœ… Success
      - name: âœ… All Checks Passed
        run: echo "ğŸ‰ Flutter CI pipeline completed successfully!"

  spell-check:
    name: ğŸ“ Spell Check
    needs: [paths-filter, setup]
    if: needs.paths-filter.outputs.docs-changed == 'true' || github.event_name == 'push'
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/spell_check.yml@v1
    with:
      includes: |
        **/*.md
      modified_files_only: false
