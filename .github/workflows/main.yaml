name: xp1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: "3.35.1" # Should match .fvmrc flutter version
  # 🔧 CI Environment Variables (DRY principle - defined once, used everywhere)
  # Development Environment
  DEV_API_URL: "https://dev-api.xp1.com/api/v1"
  DEV_APP_NAME: "XP1 Development CI"
  DEV_ENVIRONMENT_NAME: "development"
  DEV_IS_DEBUG_MODE: "true"
  DEV_API_TIMEOUT_MS: "30000"
  # Staging Environment
  STAGING_API_URL: "https://staging-api.xp1.com/api"
  STAGING_APP_NAME: "XP1 Staging"
  STAGING_ENVIRONMENT_NAME: "staging"
  STAGING_IS_DEBUG_MODE: "false"
  STAGING_API_TIMEOUT_MS: "20000"
  # Production Environment
  PROD_API_URL: "https://api.xp1.com/api"
  PROD_APP_NAME: "XP1"
  PROD_ENVIRONMENT_NAME: "production"
  PROD_IS_DEBUG_MODE: "false"
  PROD_API_TIMEOUT_MS: "15000"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  checks: write
  statuses: write

jobs:
  # Check for file changes first
  paths-filter:
    runs-on: ubuntu-latest
    outputs:
      pubspec-changed: ${{ steps.filter.outputs.pubspec }}
      dart-changed: ${{ steps.filter.outputs.dart }}
      docs-changed: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            pubspec:
              - 'pubspec.yaml'
              - 'pubspec.lock'
            dart:
              - 'lib/**/*.dart'
              - 'test/**/*.dart'
              - 'tool/**/*.dart'
            docs:
              - '**/*.md'
              - 'doc/**/*'

  # 🔧 Development Environment Setup (DRY: setup once, reused by all jobs)
  setup:
    name: 🔧 Development Environment Setup
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      # 🐦 Setup Flutter first (no FVM in CI)
      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true

      # 🧹 Clean and prepare environment
      - name: 🧹 Clean environment
        run: flutter clean

      # 🔧 Setup envied environment with composite action
      - name: 🔧 Setup Envied Environment
        uses: ./.github/actions/setup-envied
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          environment-mode: "all"
          very-good-cli: "true"
          # Pass environment variables explicitly to action
          dev-api-url: ${{ env.DEV_API_URL }}
          dev-app-name: ${{ env.DEV_APP_NAME }}
          dev-environment-name: ${{ env.DEV_ENVIRONMENT_NAME }}
          dev-is-debug-mode: ${{ env.DEV_IS_DEBUG_MODE }}
          dev-api-timeout-ms: ${{ env.DEV_API_TIMEOUT_MS }}
          staging-api-url: ${{ env.STAGING_API_URL }}
          staging-app-name: ${{ env.STAGING_APP_NAME }}
          staging-environment-name: ${{ env.STAGING_ENVIRONMENT_NAME }}
          staging-is-debug-mode: ${{ env.STAGING_IS_DEBUG_MODE }}
          staging-api-timeout-ms: ${{ env.STAGING_API_TIMEOUT_MS }}
          prod-api-url: ${{ env.PROD_API_URL }}
          prod-app-name: ${{ env.PROD_APP_NAME }}
          prod-environment-name: ${{ env.PROD_ENVIRONMENT_NAME }}
          prod-is-debug-mode: ${{ env.PROD_IS_DEBUG_MODE }}
          prod-api-timeout-ms: ${{ env.PROD_API_TIMEOUT_MS }}

      # ✅ Success
      - name: ✅ Setup completed
        run: |
          echo "🎉 Development environment setup finished!"
          echo "✅ Flutter: $(flutter --version | head -1)"
          echo "✅ Very Good CLI: $(very_good --version)"

  semantic-pull-request:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  dependency-validation:
    name: 🔍 Dependency Validation
    needs: [paths-filter, setup]
    if: needs.paths-filter.outputs.pubspec-changed == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Envied Environment
        uses: ./.github/actions/setup-envied
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          environment-mode: "all"
          very-good-cli: "false"
          # Pass environment variables explicitly to action
          dev-api-url: ${{ env.DEV_API_URL }}
          dev-app-name: ${{ env.DEV_APP_NAME }}
          dev-environment-name: ${{ env.DEV_ENVIRONMENT_NAME }}
          dev-is-debug-mode: ${{ env.DEV_IS_DEBUG_MODE }}
          dev-api-timeout-ms: ${{ env.DEV_API_TIMEOUT_MS }}
          staging-api-url: ${{ env.STAGING_API_URL }}
          staging-app-name: ${{ env.STAGING_APP_NAME }}
          staging-environment-name: ${{ env.STAGING_ENVIRONMENT_NAME }}
          staging-is-debug-mode: ${{ env.STAGING_IS_DEBUG_MODE }}
          staging-api-timeout-ms: ${{ env.STAGING_API_TIMEOUT_MS }}
          prod-api-url: ${{ env.PROD_API_URL }}
          prod-app-name: ${{ env.PROD_APP_NAME }}
          prod-environment-name: ${{ env.PROD_ENVIRONMENT_NAME }}
          prod-is-debug-mode: ${{ env.PROD_IS_DEBUG_MODE }}
          prod-api-timeout-ms: ${{ env.PROD_API_TIMEOUT_MS }}

      - name: 🔍 Validate dependencies
        run: flutter pub run rps validate-deps

  license-compliance:
    name: 🔐 License Compliance
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Envied Environment
        uses: ./.github/actions/setup-envied
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          environment-mode: "all"
          very-good-cli: "true"
          # Pass environment variables explicitly to action
          dev-api-url: ${{ env.DEV_API_URL }}
          dev-app-name: ${{ env.DEV_APP_NAME }}
          dev-environment-name: ${{ env.DEV_ENVIRONMENT_NAME }}
          dev-is-debug-mode: ${{ env.DEV_IS_DEBUG_MODE }}
          dev-api-timeout-ms: ${{ env.DEV_API_TIMEOUT_MS }}
          staging-api-url: ${{ env.STAGING_API_URL }}
          staging-app-name: ${{ env.STAGING_APP_NAME }}
          staging-environment-name: ${{ env.STAGING_ENVIRONMENT_NAME }}
          staging-is-debug-mode: ${{ env.STAGING_IS_DEBUG_MODE }}
          staging-api-timeout-ms: ${{ env.STAGING_API_TIMEOUT_MS }}
          prod-api-url: ${{ env.PROD_API_URL }}
          prod-app-name: ${{ env.PROD_APP_NAME }}
          prod-environment-name: ${{ env.PROD_ENVIRONMENT_NAME }}
          prod-is-debug-mode: ${{ env.PROD_IS_DEBUG_MODE }}
          prod-api-timeout-ms: ${{ env.PROD_API_TIMEOUT_MS }}

      - name: 🔐 Check license compliance
        run: make license-ci

  # Main CI Pipeline (depends on setup)
  ci:
    name: 🚀 Flutter CI Pipeline
    needs: [paths-filter, setup]
    if: needs.paths-filter.outputs.dart-changed == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Envied Environment
        uses: ./.github/actions/setup-envied
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          environment-mode: "all"
          very-good-cli: "true"
          # Pass environment variables explicitly to action
          dev-api-url: ${{ env.DEV_API_URL }}
          dev-app-name: ${{ env.DEV_APP_NAME }}
          dev-environment-name: ${{ env.DEV_ENVIRONMENT_NAME }}
          dev-is-debug-mode: ${{ env.DEV_IS_DEBUG_MODE }}
          dev-api-timeout-ms: ${{ env.DEV_API_TIMEOUT_MS }}
          staging-api-url: ${{ env.STAGING_API_URL }}
          staging-app-name: ${{ env.STAGING_APP_NAME }}
          staging-environment-name: ${{ env.STAGING_ENVIRONMENT_NAME }}
          staging-is-debug-mode: ${{ env.STAGING_IS_DEBUG_MODE }}
          staging-api-timeout-ms: ${{ env.STAGING_API_TIMEOUT_MS }}
          prod-api-url: ${{ env.PROD_API_URL }}
          prod-app-name: ${{ env.PROD_APP_NAME }}
          prod-environment-name: ${{ env.PROD_ENVIRONMENT_NAME }}
          prod-is-debug-mode: ${{ env.PROD_IS_DEBUG_MODE }}
          prod-api-timeout-ms: ${{ env.PROD_API_TIMEOUT_MS }}

      # 🧹 Clean before generating code
      - name: 🧹 Clean environment
        run: flutter clean

      # 🧹 Clear build cache before generation
      - name: 🧹 Clear build cache
        run: |
          echo "🧹 Clearing build cache..."
          rm -rf .dart_tool/build
          rm -rf .dart_tool/pub/bin/build_runner
          echo "✅ Build cache cleared"

      # 🏗️ Ensure generated code is ready (idempotent)
      - name: 🏗️ Generate code (idempotent)
        run: |
          echo "🏗️ Starting build_runner generation..."
          flutter pub run build_runner clean
          flutter pub run build_runner build --delete-conflicting-outputs --verbose 2>&1 || {
            echo "❌ build_runner failed with exit code $?"
            echo "🔍 Checking for common issues..."
            if [ ! -f "lib/features/env/development.env" ]; then
              echo "❌ development.env file missing"
            fi
            if [ ! -f "lib/features/env/staging.env" ]; then
              echo "❌ staging.env file missing"
            fi
            if [ ! -f "lib/features/env/production.env" ]; then
              echo "❌ production.env file missing"
            fi
            exit 1
          }
          echo "✅ build_runner completed successfully"

      # 🔍 Debug: Check environment before generation
      - name: 🔍 Debug before generation
        run: |
          echo "🔍 Checking environment files before build_runner..."
          ls -la lib/features/env/
          echo "📄 Environment files content:"
          for env_file in development staging production; do
            if [ -f "lib/features/env/${env_file}.env" ]; then
              echo "✅ ${env_file}.env exists:"
              cat "lib/features/env/${env_file}.env"
            else
              echo "❌ ${env_file}.env missing"
            fi
          done
          echo "📄 Dart files part directives:"
          for dart_file in env_development.dart env_staging.dart env_production.dart; do
            if [ -f "lib/features/env/${dart_file}" ]; then
              echo "📝 ${dart_file} part directive:"
              grep -n "part " "lib/features/env/${dart_file}" || echo "  No part directive found"
            else
              echo "❌ ${dart_file} missing"
            fi
          done

      # 🔍 Debug: Check generated files
      - name: 🔍 Debug generated files
        run: |
          echo "🔍 Checking generated files after build_runner..."
          ls -la lib/features/env/
          echo "📄 Generated .g.dart files:"
          find lib -name "*.g.dart" -type f | while read file; do
            echo "📝 $file"
            head -5 "$file"
          done
          if [ ! -f "lib/features/env/env_development.g.dart" ]; then
            echo "❌ env_development.g.dart not found!"
            exit 1
          else
            echo "✅ env_development.g.dart exists, checking content:"
            head -10 "lib/features/env/env_development.g.dart"
            echo "Checking for _EnvDev class:"
            grep -n "_EnvDev" "lib/features/env/env_development.g.dart" || echo "❌ _EnvDev class not found"
          fi

      # 🔍 Check code quality
      - name: 🔍 Format Check
        run: dart format --set-exit-if-changed .

      # 🔍 Analyze Code with debug output
      - name: 🔍 Analyze Code
        run: |
          echo "🔍 Running flutter analyze with debug output..."
          flutter analyze --fatal-infos 2>&1 || {
            echo "❌ Analysis failed. Checking for envied-related errors..."
            flutter analyze lib/features/env/ --fatal-infos 2>&1 || echo "⚠️ Env directory analysis failed"
            echo "🔍 Checking if .g.dart files exist..."
            find lib -name "*.g.dart" -type f
            echo "🔍 Checking environment variables..."
            env | grep -E "(API_URL|APP_NAME|ENVIRONMENT_NAME|IS_DEBUG_MODE|API_TIMEOUT_MS)" || echo "⚠️ No env vars found"
            exit 1
          }

      # 🧪 Run tests with Very Good CLI
      - name: 🧪 Run Tests
        run: very_good test --coverage

      # ✅ Success
      - name: ✅ All Checks Passed
        run: echo "🎉 Flutter CI pipeline completed successfully!"

  spell-check:
    name: 📝 Spell Check
    needs: [paths-filter, setup]
    if: needs.paths-filter.outputs.docs-changed == 'true' || github.event_name == 'push'
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/spell_check.yml@v1
    with:
      includes: |
        **/*.md
      modified_files_only: false
