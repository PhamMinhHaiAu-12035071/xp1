name: xp1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: "3.35.1" # Should match .fvmrc flutter version
  # 🔧 CI Environment Variables (DRY principle - defined once, used everywhere)
  API_URL: "https://dev-api.xp1.com/api/v1"
  APP_NAME: "XP1 Development CI"
  ENVIRONMENT_NAME: "development"
  IS_DEBUG_MODE: "true"
  API_TIMEOUT_MS: "30000"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  checks: write
  statuses: write

jobs:
  # Check for file changes first
  paths-filter:
    runs-on: ubuntu-latest
    outputs:
      pubspec-changed: ${{ steps.filter.outputs.pubspec }}
      dart-changed: ${{ steps.filter.outputs.dart }}
      docs-changed: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            pubspec:
              - 'pubspec.yaml'
              - 'pubspec.lock'
            dart:
              - 'lib/**/*.dart'
              - 'test/**/*.dart'
              - 'tool/**/*.dart'
            docs:
              - '**/*.md'
              - 'doc/**/*'

  # 🔧 Development Environment Setup (DRY: setup once, reused by all jobs)
  setup:
    name: 🔧 Development Environment Setup
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      # 🐦 Setup Flutter first (no FVM in CI)
      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      # 🔧 Setup Very Good CLI early
      - name: 🔧 Setup Very Good CLI
        run: dart pub global activate very_good_cli

      # 🧹 Clean and prepare environment
      - name: 🧹 Clean environment
        run: flutter clean

      # 📦 Install dependencies
      - name: 📦 Install dependencies
        run: flutter pub get

      # 🔧 Generate environment files with system variables (inherits workflow env)
      - name: 🔧 Generate development environment
        run: |
          echo "✅ Using CI environment variables: API_URL=$API_URL, APP_NAME=$APP_NAME"
          dart run build_runner build --define=envied_generator:envied=path=lib/features/env/development.env --delete-conflicting-outputs

      # ✅ Verify development setup completed  
      - name: ✅ Verify development setup
        run: |
          echo "🎉 Development environment setup finished!"
          echo "✅ Flutter: $(flutter --version | head -1)"
          echo "✅ Very Good CLI: $(very_good --version)"
          echo "✅ Environment: $ENVIRONMENT_NAME"
          echo "✅ Generated files: $(ls -la lib/features/env/*.g.dart | wc -l) .g.dart files"

  semantic-pull-request:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  dependency-validation:
    name: 🔍 Dependency Validation
    needs: [paths-filter, setup]
    if: needs.paths-filter.outputs.pubspec-changed == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🔧 Generate environment files
        run: dart run build_runner build --define=envied_generator:envied=path=lib/features/env/development.env --delete-conflicting-outputs

      - name: 🔍 Validate dependencies
        run: flutter pub run rps validate-deps

  license-compliance:
    name: 🔐 License Compliance
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🔧 Generate environment files
        run: dart run build_runner build --define=envied_generator:envied=path=lib/features/env/development.env --delete-conflicting-outputs

      - name: 🔧 Setup Very Good CLI
        run: dart pub global activate very_good_cli

      - name: 🔐 Check license compliance
        run: make license-ci

  # Main CI Pipeline (depends on setup)
  ci:
    name: 🚀 Flutter CI Pipeline
    needs: [paths-filter, setup]
    if: needs.paths-filter.outputs.dart-changed == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: 🔧 Setup Very Good CLI
        run: dart pub global activate very_good_cli

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🔧 Generate environment files
        run: dart run build_runner build --define=envied_generator:envied=path=lib/features/env/development.env --delete-conflicting-outputs

      # 🔍 Check code quality
      - name: 🔍 Format Check
        run: dart format --set-exit-if-changed .

      - name: 🔍 Analyze Code
        run: flutter analyze --fatal-infos

      # 🧪 Run tests with Very Good CLI
      - name: 🧪 Run Tests
        run: very_good test --coverage

      # ✅ Success
      - name: ✅ All Checks Passed
        run: echo "🎉 Flutter CI pipeline completed successfully!"

  spell-check:
    name: 📝 Spell Check
    needs: [paths-filter, setup]
    if: needs.paths-filter.outputs.docs-changed == 'true' || github.event_name == 'push'
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/spell_check.yml@v1
    with:
      includes: |
        **/*.md
      modified_files_only: false