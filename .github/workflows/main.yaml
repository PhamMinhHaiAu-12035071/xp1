name: xp1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: "3.35.1" # Should match .fvmrc flutter version
  # ğŸ”§ CI Environment Variables (DRY principle - defined once, used everywhere)
  API_URL: "https://dev-api.xp1.com/api/v1"
  APP_NAME: "XP1 Development CI"
  ENVIRONMENT_NAME: "development"
  IS_DEBUG_MODE: "true"
  API_TIMEOUT_MS: "30000"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  checks: write
  statuses: write

jobs:
  # Check for file changes first
  paths-filter:
    runs-on: ubuntu-latest
    outputs:
      pubspec-changed: ${{ steps.filter.outputs.pubspec }}
      dart-changed: ${{ steps.filter.outputs.dart }}
      docs-changed: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            pubspec:
              - 'pubspec.yaml'
              - 'pubspec.lock'
            dart:
              - 'lib/**/*.dart'
              - 'test/**/*.dart'
              - 'tool/**/*.dart'
            docs:
              - '**/*.md'
              - 'doc/**/*'

  # ğŸ”§ Development Environment Setup (DRY: setup once, reused by all jobs)
  setup:
    name: ğŸ”§ Development Environment Setup
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # ğŸ¦ Setup Flutter first (no FVM in CI)
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      # ğŸ”§ Setup Very Good CLI early
      - name: ğŸ”§ Setup Very Good CLI
        run: dart pub global activate very_good_cli

      # ğŸ§¹ Clean and prepare environment
      - name: ğŸ§¹ Clean environment
        run: flutter clean

      # ğŸ“¦ Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      # ğŸ”§ Generate environment files with system variables (inherits workflow env)
      - name: ğŸ”§ Generate development environment
        run: |
          echo "âœ… Using CI environment variables: API_URL=$API_URL, APP_NAME=$APP_NAME"
          dart run build_runner build --define=envied_generator:envied=path=lib/features/env/development.env --delete-conflicting-outputs

      # âœ… Verify development setup completed  
      - name: âœ… Verify development setup
        run: |
          echo "ğŸ‰ Development environment setup finished!"
          echo "âœ… Flutter: $(flutter --version | head -1)"
          echo "âœ… Very Good CLI: $(very_good --version)"
          echo "âœ… Environment: $ENVIRONMENT_NAME"
          echo "âœ… Generated files: $(ls -la lib/features/env/*.g.dart | wc -l) .g.dart files"

  semantic-pull-request:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  dependency-validation:
    name: ğŸ” Dependency Validation
    needs: [paths-filter, setup]
    if: needs.paths-filter.outputs.pubspec-changed == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ”§ Generate environment files
        run: dart run build_runner build --define=envied_generator:envied=path=lib/features/env/development.env --delete-conflicting-outputs

      - name: ğŸ” Validate dependencies
        run: flutter pub run rps validate-deps

  license-compliance:
    name: ğŸ” License Compliance
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ”§ Generate environment files
        run: dart run build_runner build --define=envied_generator:envied=path=lib/features/env/development.env --delete-conflicting-outputs

      - name: ğŸ”§ Setup Very Good CLI
        run: dart pub global activate very_good_cli

      - name: ğŸ” Check license compliance
        run: make license-ci

  # Main CI Pipeline (depends on setup)
  ci:
    name: ğŸš€ Flutter CI Pipeline
    needs: [paths-filter, setup]
    if: needs.paths-filter.outputs.dart-changed == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ”§ Setup Very Good CLI
        run: dart pub global activate very_good_cli

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ”§ Generate environment files
        run: dart run build_runner build --define=envied_generator:envied=path=lib/features/env/development.env --delete-conflicting-outputs

      # ğŸ” Check code quality
      - name: ğŸ” Format Check
        run: dart format --set-exit-if-changed .

      - name: ğŸ” Analyze Code
        run: flutter analyze --fatal-infos

      # ğŸ§ª Run tests with Very Good CLI
      - name: ğŸ§ª Run Tests
        run: very_good test --coverage

      # âœ… Success
      - name: âœ… All Checks Passed
        run: echo "ğŸ‰ Flutter CI pipeline completed successfully!"

  spell-check:
    name: ğŸ“ Spell Check
    needs: [paths-filter, setup]
    if: needs.paths-filter.outputs.docs-changed == 'true' || github.event_name == 'push'
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/spell_check.yml@v1
    with:
      includes: |
        **/*.md
      modified_files_only: false