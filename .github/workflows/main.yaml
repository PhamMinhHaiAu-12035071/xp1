name: xp1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: "3.35.1" # Should match .fvmrc flutter version

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  checks: write
  statuses: write

jobs:
  # Check for file changes first
  paths-filter:
    runs-on: ubuntu-latest
    outputs:
      pubspec-changed: ${{ steps.filter.outputs.pubspec }}
      dart-changed: ${{ steps.filter.outputs.dart }}
      docs-changed: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            pubspec:
              - 'pubspec.yaml'
              - 'pubspec.lock'
            dart:
              - 'lib/**/*.dart'
              - 'test/**/*.dart'
              - 'tool/**/*.dart'
            docs:
              - '**/*.md'
              - 'doc/**/*'

  # 🔧 Complete Environment Setup (runs first, based on rps.yaml install-all)
  setup:
    name: 🔧 Complete Environment Setup
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      # 🐦 Setup Flutter first (no FVM in CI)
      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      # 🔧 Setup Very Good CLI early
      - name: 🔧 Setup Very Good CLI
        run: dart pub global activate very_good_cli

      # 🧹 Clean and prepare environment
      - name: 🧹 Clean environment
        run: flutter clean

      # 📦 Install dependencies
      - name: 📦 Install dependencies
        run: flutter pub get

      # 🔧 Generate development environment
      - name: 🔧 Generate development environment
        run: dart run build_runner clean

      - name: 🔧 Build development config
        run: dart run build_runner build --define=envied_generator:envied=path=lib/features/env/development.env --delete-conflicting-outputs

      - name: 🔧 Build staging config  
        run: dart run build_runner build --define=envied_generator:envied=path=lib/features/env/staging.env --delete-conflicting-outputs

      - name: 🔧 Build production config
        run: dart run build_runner build --define=envied_generator:envied=path=lib/features/env/production.env --delete-conflicting-outputs

      # ✅ Verify setup completed
      - name: ✅ Verify setup
        run: |
          echo "🎉 Complete environment setup finished!"
          echo "✅ Flutter version: $(flutter --version | head -1)"
          echo "✅ Very Good CLI: $(very_good --version)"
          echo "✅ Generated files:"
          find lib -name "*.g.dart" -o -name "*.config.dart" | wc -l | xargs echo "  Generated files count:"

  semantic-pull-request:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  dependency-validation:
    name: 🔍 Dependency Validation
    needs: [paths-filter, setup]
    if: needs.paths-filter.outputs.pubspec-changed == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🔍 Validate dependencies
        run: flutter pub run rps validate-deps

  license-compliance:
    name: 🔐 License Compliance
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🔧 Setup Very Good CLI
        run: dart pub global activate very_good_cli

      - name: 🔐 Check license compliance
        run: make license-ci

  # Main CI Pipeline (depends on setup)
  ci:
    name: 🚀 Flutter CI Pipeline
    needs: [paths-filter, setup]
    if: needs.paths-filter.outputs.dart-changed == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: 🔧 Setup Very Good CLI
        run: dart pub global activate very_good_cli

      - name: 📦 Install dependencies
        run: flutter pub get

      # 🔧 Generate code (environment should be ready from setup job)
      - name: 🔧 Generate code
        run: dart run build_runner build --define=envied_generator:envied=path=lib/features/env/development.env --delete-conflicting-outputs

      # 🔍 Check code quality
      - name: 🔍 Format Check
        run: dart format --set-exit-if-changed .

      - name: 🔍 Analyze Code
        run: flutter analyze --fatal-infos

      # 🧪 Run tests with Very Good CLI
      - name: 🧪 Run Tests
        run: very_good test --coverage

      # 🏗️ Build app (development flavor)
      - name: 🏗️ Build APK
        run: flutter build apk --release --flavor development --target lib/main_development.dart

      # ✅ Success
      - name: ✅ All Checks Passed
        run: echo "🎉 Flutter CI pipeline completed successfully!"

  spell-check:
    name: 📝 Spell Check
    needs: [paths-filter, setup]
    if: needs.paths-filter.outputs.docs-changed == 'true' || github.event_name == 'push'
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/spell_check.yml@v1
    with:
      includes: |
        **/*.md
      modified_files_only: false