name: xp1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: "3.35.1" # Should match .fvmrc flutter version

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  checks: write
  statuses: write

jobs:
  # Check for file changes first
  paths-filter:
    runs-on: ubuntu-latest
    outputs:
      pubspec-changed: ${{ steps.filter.outputs.pubspec }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            pubspec:
              - 'pubspec.yaml'

  semantic-pull-request:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  dependency-validation:
    needs: paths-filter
    if: needs.paths-filter.outputs.pubspec-changed == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🏗️ Setup environment files
        run: |
          cp lib/features/env/development.env.example lib/features/env/development.env
          cp lib/features/env/staging.env.example lib/features/env/staging.env
          cp lib/features/env/production.env.example lib/features/env/production.env

      - name: 🏗️ Generate code
        run: |
          dart run build_runner clean
          dart run build_runner build --delete-conflicting-outputs

      - name: 🎨 Format generated code
        run: dart format lib test

      - name: 🔍 Validate dependencies
        run: dart run dependency_validator

  license-compliance:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: 🔧 Setup Very Good CLI
        run: dart pub global activate very_good_cli

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🏗️ Setup environment files
        run: |
          cp lib/features/env/development.env.example lib/features/env/development.env
          cp lib/features/env/staging.env.example lib/features/env/staging.env
          cp lib/features/env/production.env.example lib/features/env/production.env

      - name: 🏗️ Generate code
        run: |
          dart run build_runner clean
          dart run build_runner build --delete-conflicting-outputs

      - name: 🎨 Format generated code
        run: dart format lib test

      - name: 🔐 Check license compliance
        run: make license-ci

  i18n-validation:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🏗️ Setup environment files
        run: |
          cp lib/features/env/development.env.example lib/features/env/development.env
          cp lib/features/env/staging.env.example lib/features/env/staging.env
          cp lib/features/env/production.env.example lib/features/env/production.env

      - name: 🌐 Validate i18n translations
        run: make i18n-validate

  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🏗️ Setup environment files
        run: |
          cp lib/features/env/development.env.example lib/features/env/development.env
          cp lib/features/env/staging.env.example lib/features/env/staging.env
          cp lib/features/env/production.env.example lib/features/env/production.env

      - name: 🏗️ Generate code
        run: |
          dart run build_runner clean
          dart run build_runner build --delete-conflicting-outputs

      - name: 🎨 Format generated code
        run: dart format lib test

      - name: 🔍 Verify generated files
        run: |
          echo "Checking generated files..."
          ls -la lib/features/env/
          find lib -name "*.g.dart" -type f || echo "No .g.dart files found"
          echo "Checking build directory..."
          find . -name "*.g.dart" -type f 2>/dev/null || echo "No .g.dart files anywhere"
          echo "Checking last build_runner step specifically..."
          find . -name "*env*.g.dart" -type f 2>/dev/null || echo "No env .g.dart files"

      - name: 🔍 Format check
        run: dart format --set-exit-if-changed lib test

      - name: 🌐 Generate i18n files
        run: dart run slang

      - name: 🕵️ Analyze
        run: flutter analyze lib test

      # Enable Very Good CLI (for other commands)
      - name: Activate Very Good CLI
        run: dart pub global activate very_good_cli

      # Install make (if not available) and setup scripts
      - name: Setup build environment
        run: |
          # Install make if not available
          if ! command -v make &> /dev/null; then
            echo "Installing make..."
            sudo apt-get update
            sudo apt-get install -y make
          fi
          # Make scripts executable
          chmod +x scripts/*.sh || true

      # Run tests using Makefile
      - name: Run tests
        run: make test

  spell-check:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/spell_check.yml@v1
    with:
      includes: |
        **/*.md
      modified_files_only: false
