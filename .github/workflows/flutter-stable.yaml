name: Flutter CI (Stable - Backup)

# This is a backup workflow using subosito/flutter-action
# for cases where FVM setup encounters issues
# Enable this workflow by changing workflow_dispatch to push/pull_request

on:
  workflow_dispatch: # Manual trigger only - change to push/pull_request if needed
    inputs:
      reason:
        description: "Reason for running backup workflow"
        required: false
        default: "Testing FVM alternative"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: "3.35.1" # Should match .fvmrc flutter version

jobs:
  test:
    name: 🧪 Test & Analysis (Stable)
    runs-on: ubuntu-latest

    steps:
      - name: 📚 Checkout repository
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter (Stable)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true
          cache-key: "flutter-${{ env.FLUTTER_VERSION }}"

      - name: ✅ Verify Flutter installation
        run: |
          flutter --version --suppress-analytics
          flutter doctor -v --suppress-analytics
          which flutter
          which dart

      - name: 🗂️ Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool/package_config.json
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: 📦 Get dependencies
        run: flutter pub get --suppress-analytics

      - name: 🔧 Generate code
        run: |
          echo "🏗️ Generating code with build_runner..."
          flutter pub run build_runner build --delete-conflicting-outputs --verbose

      - name: 🔍 Analyze project source
        run: flutter analyze

      - name: 🔍 Check code formatting
        run: dart format --set-exit-if-changed .

      - name: 🧪 Run unit tests
        run: flutter test --coverage --reporter expanded --suppress-analytics

      - name: 📊 Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  build:
    name: 🏗️ Build (Stable)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: 📚 Checkout repository
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter (Stable)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true
          cache-key: "flutter-${{ env.FLUTTER_VERSION }}"

      - name: 📦 Get dependencies
        run: flutter pub get --suppress-analytics

      - name: 🔧 Generate code
        run: |
          flutter pub run build_runner build --delete-conflicting-outputs --verbose

      - name: 🏗️ Build APK
        run: flutter build apk --release --suppress-analytics

      - name: 🏗️ Build Web
        run: flutter build web --release --suppress-analytics

      - name: 📤 Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk-stable
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

      - name: 📤 Upload Web artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-web-stable
          path: build/web/
          retention-days: 7

  integration-test:
    name: 🔄 Integration Tests (Stable)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: 📚 Checkout repository
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter (Stable)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true
          cache-key: "flutter-${{ env.FLUTTER_VERSION }}"

      - name: 📦 Get dependencies
        run: flutter pub get --suppress-analytics

      - name: 🔧 Generate code
        run: |
          flutter pub run build_runner build --delete-conflicting-outputs --verbose

      - name: 🧪 Run integration tests
        run: |
          if [ -d "integration_test" ]; then
            flutter test integration_test/ --suppress-analytics
          else
            echo "ℹ️ No integration tests found, skipping..."
          fi
