# dart_test.yaml
timeout: 45s
platforms: [vm]
reporter: "expanded"
concurrency: 4

# Tags configuration
tags:
  integration:
    timeout: 2x
  unit:
    timeout: 30s
  slow:
    timeout: 3x
  ui:
    timeout: 60s

# Platform-specific configurations
on_platform:
  windows:
    timeout: 2x
  chrome:
    timeout: 60s
  firefox:
    timeout: 45s
  vm:
    timeout: 15s

# Test discovery
paths:
  - "test/"
test_name_pattern: "*_test.dart"

# Coverage settings
coverage:
  directory: "./coverage"
  include: ["lib/**"]
  exclude:
    [
      "lib/**/*.g.dart",
      "lib/**/*.freezed.dart",
      "lib/core/di/injection_container.config.dart",
    ]

# Compiler options
dart2js_args: ["--enable-asserts"]
vm_args: ["--enable-asserts"]

# Environment
environment:
  TEST_ENV: "true"
  API_BASE_URL: "http://localhost:8080"

# Randomization
test_randomize_ordering_seed: "random"
