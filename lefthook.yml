# lefthook.yml
# Official git hooks only - custom commands moved to scripts/ and Makefile

# Official git hooks with scripts + Makefile integration
pre-commit:
  parallel: true
  commands:
    # Format and fix code first (staged files only)
    rps-pre-commit:
      glob: "*.dart"
      run: fvm dart run rps pre-commit
      stage_fixed: true
    # Quick spell check on staged files
    spell-check-quick:
      glob: "*.md"
      run: |
        npx cspell --config cspell.json {staged_files} --no-progress || \
        echo "‚ö†Ô∏è Fix spelling issues"
    # Quick format check (fast)
    format-check:
      glob: "*.dart"
      run: fvm dart run rps format-check
    # Quick analysis (staged files only)
    analyze-quick:
      glob: "*.dart"
      run: fvm dart run rps analyze-quick
    # Quick license check cho staged changes
    license-quick:
      glob: "pubspec.yaml"
      run: |
        if git diff --cached --name-only | grep -q "pubspec.yaml"; then
          echo "üì¶ pubspec.yaml changed, checking licenses..."
          fvm dart run rps license-check
        fi
    # Dependency validation when pubspec.yaml changes
    deps-check-on-pubspec-change:
      glob: "pubspec.yaml"
      run: |
        if git diff --cached --name-only | grep -q "pubspec.yaml"; then
          echo "üì¶ pubspec.yaml changed, validating dependencies..."
          fvm dart run rps validate-deps
        fi
    # Analyze staged files for linting and naming convention issues
    staged-analysis:
      glob: "*.dart"
      run: |
        FILES_TO_ANALYZE=$(git diff --cached --name-only --diff-filter=ACMR | grep -E '(\.dart$|^pubspec\.yaml$)')
        if [ -n "$FILES_TO_ANALYZE" ]; then
          echo "üìù Analyzing staged files for linting and naming issues..."
          fvm dart run rps analyze-quick $FILES_TO_ANALYZE
        fi

pre-push:
  parallel: false
  commands:
    # Generate environment files first (CRITICAL: must run before analysis)
    generate-env-dev:
      run: fvm dart run rps generate-env-dev
    # Run bash script tests first (TDD validation)
    bash-script-tests:
      run: npm test
    # Full license compliance check before push
    license-compliance:
      run: fvm dart run rps license-check
    # Run complete CI pipeline via Makefile
    full-ci-pipeline:
      run: make local-ci
    # Full dependency validation before push
    validate-dependencies:
      run: fvm dart run rps validate-deps
    # Complete naming conventions validation
    naming-validation:
      run: make naming-check

commit-msg:
  commands:
    conventional-commit:
      run: fvm dart run tool/validate_commit.dart {1}
