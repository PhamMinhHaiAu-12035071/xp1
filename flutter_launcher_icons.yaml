flutter_launcher_icons:
  # === BASIC CONFIGURATION ===
  android: "launcher_icon"
  ios: true

  # === MASTER ICON PATH ===
  image_path: "assets/icons/app_icons/app_icon.png"

  # === ANDROID CONFIGURATION ===
  min_sdk_android: 21  # Android 5.0+

  # === iOS CONFIGURATION ===
  remove_alpha_ios: true  # Remove transparency for iOS compliance

  # === WEB CONFIGURATION ===
  web:
    generate: true
    image_path: "assets/icons/app_icons/app_icon.png"
    background_color: "#FF9800"  # Match existing splash color
    theme_color: "#FF9800"