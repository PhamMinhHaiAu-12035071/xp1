# flutter_native_splash.yaml - TRANSPARENT PNG APPROACH
flutter_native_splash:
  # Orange background color for all platforms
  color: "#FF7F00"

  # Android 12+ specific configuration with transparent PNG
  android_12:
    color: "#FF7F00"
    image: "assets/splash/transparent.png"

  # Platform support - Enable all platforms
  android: true
  ios: true
  web: true

  # ✅ Transparent PNG approach ensures no unwanted icons/logos
  # ✅ Works consistently across all Android versions including 12+
  # ✅ Future-proof solution that won't break on package updates
